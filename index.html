					</div>




					<div class="roww">

						<form method="post">
							<button id="submit" type="submit" onclick="return sendDataOn()" name=insert
								class="btn btn-outline-light btn-lg" type="button"
								style="padding: 6px 16px;margin: 33px;">Sumbit</button>
							<button id="stop" class="btn btn-outline-light btn-lg" onclick="return sendDataOff()"
								type="submit" onclick="offdata()" type="button"
								style="padding: 6px 16px;margin: 33px;">Stop</button>

						</form>
					</div>
				</div>
				<div class="column" id="panel2" >
					<div class="row">
						<div style="display: inline-block;">
							<div><button type="submit" onclick="return sendMovement('r')">Rotate left</button></div>
							<div><button type="submit" onclick="return sendMovement('a')">Left</button></div>
							<div><button type="submit" style="visibility: hidden;">D</button></div>
						</div>
						<div style="display: inline-block;">
							<div><button type="submit" onclick="return sendMovement('w')">Forward</button></div>
							<div><button type="submit" onclick="return sendMovement('s')">Stop</button></div>
							<div><button type="submit" onclick="return sendMovement('x')">Backward</button></div>
						</div>
						<div style="display: inline-block;">
							<div><button type="submit" onclick="return sendMovement('t')">Rotate right</button></div>
							<div><button type="submit" onclick="return sendMovement('d')">Right</button></div>
							<div><button type="submit" style="visibility: hidden;">D</button></div>
						</div>
					</div>
